<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="styles.css">
	<title>
		Pure CSS Slideshow
	</title>
</head>
<body>

	<section id="carousel-container">

			<!-- setting up radio buttons to control slide -->

		<input checked type="radio" name="carousel" id="slide-1">
		<input type="radio" name="carousel" id="slide-2">
		<input type="radio" name="carousel" id="slide-3">
		<input type="radio" name="carousel" id="slide-4">
		<input type="radio" name="carousel" id="slide-5">

		<!-- slide holder -->
		<div id="carousel-slides">

			<div id="hidden">
				<div class="inner-slide">
					<div class="slide-content">

						<img src="https://c2.staticflickr.com/2/1614/23932828839_a242a8c831_b.jpg">

					</div>
					<div class="slide-content">

						<img src="http://blogs.nature.com/indigenus/files/2015/11/15-for-blog.jpg">

					</div>
					<div class="slide-content">

						<img src="https://lh3.googleusercontent.com/-8cu_8VPPZa4/AAAAAAAAAAI/AAAAAAAAAAA/0W4eXMLyjHI/photo.jpg">

					</div>
					<div class="slide-content">

						<img src="http://i.cbc.ca/1.3376224.1450794847!/fileImage/httpImage/image.jpg_gen/derivatives/4x3_620/tundra-tea-toss.jpg">

					</div>
					<div class="slide-content">

						<img src="#">

					</div>

				</div><!-- end inner -->

			</div><!-- end hidden -->

		</div><!-- end carousel-slides -->

		<div id="slide-navigation">

			<label for="slide-1"></label>
			<label for="slide-2"></label>
			<label for="slide-3"></label>
			<label for="slide-4"></label>
			<label for="slide-5"></label>

		</div>

		<div id="visible-slides">

			<label for="slide-1"></label>
			<label for="slide-2"></label>
			<label for="slide-3"></label>
			<label for="slide-4"></label>
			<label for="slide-5"></label>

		</div>

	</section>

</body>
</html>
